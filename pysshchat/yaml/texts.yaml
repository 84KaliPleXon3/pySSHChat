text:
  title: "Welcome ssh chat! Use F1 or /help for help"

  help: |
    (#title#Help#)
    /help or F1 - this help
    /color or F2 - change you color
    /me <you message> - write in the third person
    /quit - exit


plugins:
  me: "(#text#* {u.username} {text}#)"

format:
  msg: "[{time}] [(#{u.color}#{u.username}#)]: {text}"
  prompt: "[(#{u.color}#{u.username}#)]: "

messages:
  disconnect: "* {u.username} left"
  connect: "* {u.username} connected"

error:
  nick_used: "You nick is used."
  nick_long: "You nick is long. Max 10 chars."

